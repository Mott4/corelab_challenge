name: corelab_challenge
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2

  flutter_modular: ^6.3.4
  either_dart: ^1.0.0
  http: ^1.2.2
  dartz: ^0.10.1
  shared_preferences: ^2.2.3
  collection: ^1.18.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.0
  intl: ^0.18.0
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/not-found/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans/DMSans-VariableFont.ttf

    - family: DMSans-Light
      fonts:
        - asset: assets/fonts/DMSans/DMSans-Light.ttf

    - family: DMSans-Regular
      fonts:
        - asset: assets/fonts/DMSans/DMSans-Regular.ttf

    - family: DMSans-Medium
      fonts:
        - asset: assets/fonts/DMSans/DMSans-Medium.ttf
          style: normal

    - family: DMSans-Bold
      fonts:
        - asset: assets/fonts/DMSans/DMSans-Bold.ttf



